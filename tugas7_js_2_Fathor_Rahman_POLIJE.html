<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://i.postimg.cc/WpKYbDKS/IconF.png" type="image/x-icon">
    <title>Fath</title>
    <style>
        * {
            font-family: "Quicksand", sans-serif;
        }

        /* body {
            background-color: #232b4f;
            color: white
        } */
    </style>
</head>

<body>

    <div class="container-fluid p-4 d-flex justify-content-center" style="background: url(https://bit.ly/3HZvRun);">
        <div class="row">
            <div class="col text-center">
                <h3>Fathor Rahman's Site</h3>
                <hr>
                <h3>Belajar Javascript Dasar</h3>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="text-center mb-3">Informasi Gempa Dunia Terkini</h2>
                <table class="table table-hover">
                    <thead>
                        <tr style="background: #03045E; color: white;">
                            <th scope="col">No</th>
                            <th scope="col">Lokasi Gempa</th>
                            <th scope="col">Skala</th>
                            <th scope="col">Dampak</th>
                        </tr>
                    </thead>
                    <tbody id="tabelData">
                        <!-- tag tr td nya cukup ditulis di script -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi
                this.skala = skala
            }

            dampak(no) {
                var dampak = ''
                if (this.skala >= 0 && this.skala <= 2) {
                    dampak = "dampaknya tidak terasa"
                } else if (this.skala > 2 && this.skala <= 4) {
                    dampak = "dampaknya bangunan retak - retak"
                } else if (this.skala > 4 && this.skala <= 6) {
                    dampak = "dampaknya bangunan roboh"
                } else {
                    dampak = "dampaknya bangunan roboh dan berpotensi tsunami"
                }

                return `<tr>
                            <td>${no}</td>
                            <td>${this.lokasi}</td>
                            <td>${this.skala}</td>
                            <td>${dampak}</td>
                        </tr>`
            }

        }

        let dataGempa = {
            'Yamaguchi (Jepang)': 3.4,
            'Sumatera Barat (Indonesia)': 6.2,
            'Tokachi (Jepang)': 4.7,
            'Davao (Filipina)': 8,
            'Luxian (china)': 6,
            'Thailand': 6.1,
            'Jeju (Korea Selatan)': 4.9,
            'Alaska (Amerika)': 8.2,
            'Gujarat (India)': 7.7,
            'Norcia (Italia)': 6.2,
        }

        var no = 1
        var dataIsi = ''
        // d = key DAN dataGempa[d] = value
        for (const d in dataGempa) {
            let objek = new gempa(d, dataGempa[d])
            dataIsi += objek.dampak(no++)
        }
        document.getElementById("tabelData").innerHTML = dataIsi
    </script>

</body>

</html>

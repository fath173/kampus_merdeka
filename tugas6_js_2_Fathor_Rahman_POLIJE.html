<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://i.postimg.cc/WpKYbDKS/IconF.png" type="image/x-icon">
    <title>Fath</title>
    <style>
        * {
            font-family: "Quicksand", sans-serif;
        }
    </style>
</head>

<body style="background-color: #232b4f">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5  bg-light p-3 rounded">
                <div class="text-center">
                    <h2>Kalkulatorku</h2>
                    <hr>
                </div>
                <form id="formulir">
                    <div class="mb-3">
                        <label for="a1" class="form-label">Angka 1</label>
                        <input type="text" class="form-control" id="a1" name="a1">
                        <div id="val1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="a2" class="form-label">Angka 2</label>
                        <input type="text" class="form-control" id="a2" name="a2">
                        <div id="val2"></div>
                    </div>
                    <div class="mb-4">
                        <label for="hasil" class="form-label">Hasil</label>
                        <input type="text" class="form-control fw-bold" id="hasil" name="hasil" disabled readonly>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="button" class="btn btn-success" onclick="hitung(this.value)" value="+" />
                        <input type="button" class="btn btn-success" onclick="hitung(this.value)" value="-" />
                        <input type="button" class="btn btn-success" onclick="hitung(this.value)" value="x" />
                        <input type="button" class="btn btn-success" onclick="hitung(this.value)" value="/" />
                        <input type="button" class="btn btn-success" onclick="hitung(this.value)" value="^" />
                        <button type="button" class="btn btn-danger" onclick="batal()">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/tugas6.js"></script>

</body>

</html>
